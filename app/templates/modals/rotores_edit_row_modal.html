<div class="modal fade" id="editRowModal" tabindex="-1" role="dialog" aria-labelledby="editRowModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editRowForm" method="POST" data-base-action-url="{{ base_action_url }}">
                <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                <div class="modal-header">
                    <h5 class="modal-title" id="editRowModalLabel">Editar Orden</h5>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit_item" class="font-weight-bold">Item</label>
                        <input type="text" class="form-control" id="edit_item" name="item" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_item_number" class="font-weight-bold">Item Number</label>
                        <input type="text" class="form-control" id="edit_item_number" name="item_number">
                    </div>
                    <div class="form-group">
                        <label for="edit_cantidad" class="font-weight-bold">Cantidad</label>
                        <input type="number" class="form-control" id="edit_cantidad" name="cantidad" required min="1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
