<div class="modal fade" id="addRowModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Añadir Nueva Orden a Programa Rotores</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addRowFormRotores" action="{{ url_for('rotores.add_row_rotores') }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                    <div class="form-group">
                        <label for="item" class="font-weight-bold">Item:</label>
                        <input type="text" class="form-control" id="item" name="item" required>
                    </div>
                    <div class="form-group">
                        <label for="item_number" class="font-weight-bold">Item Number:</label>
                        <input type="text" class="form-control" id="item_number" name="item_number">
                    </div>
                    <div class="form-group">
                        <label for="cantidad" class="font-weight-bold">Cantidad:</label>
                        <input type="number" class="form-control" id="cantidad" name="cantidad" value="1" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear Orden</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
